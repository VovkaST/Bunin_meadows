<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жилой квартал "Бунинские луга"</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/fonts/fa/css/all.min.css">
</head>
<body class="page-body">
    <div class="page_container">
        <header>
            <div class="header__top-block">
                <div class="date">
                    <i class="date__icon far fa-calendar-check"></i>
                    <span class="date__date">4 июня 2020 г.</span>
                </div>
                <ul class="links-list">
                    <li class="links-list__item">
                        <a href="#" class="links-list__link"><span class="links-list__link__name">ВКонтакте</span></a>
                    </li>
                    <li class="links-list__item">
                        <a href="#" class="links-list__link"><span class="links-list__link__name">Instagram</span></a>
                    </li>
                    <li class="links-list__item">
                        <a href="#" class="links-list__link"><span class="links-list__link__name">Telegram</span></a>
                    </li>
                </ul>
            </div>
            <div class="header__middle-block">
                <div class="logo">
                    <a href="#"><img src="/images/main-logo.png" alt="Бунинские луга наш людимый микрорайон"></a>
                </div>
                <div class="banner banner__horizontal banner__top size-preview">
                    <a href="#" target="_blank" class="banner__link">720 x 90</a>
                </div>
            </div>
            <nav>
                <ul class="main-menu">
                    <li class="main-menu__item">
                        <a href="#" class="main-menu__link"><span class="main-menu__link__name">ГЛАВНАЯ</span></a>
                    </li>
                    <li class="main-menu__item">
                        <a href="#" class="main-menu__link"><span class="main-menu__link__name">НОВОСТИ</span></a>
                    </li>
                    <li class="main-menu__item">
                        <a href="#" class="main-menu__link"><span class="main-menu__link__name">ОБЪЯВЛЕНИЯ</span></a>
                    </li>
                    <li class="main-menu__item">
                        <a href="#" class="main-menu__link"><span class="main-menu__link__name">ПОЛЕЗНОСТИ</span></a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="section-block main-news">
            <h3 class="section-header">Главные новости</h3>
        </section>
    </div>
</body>
</html>
